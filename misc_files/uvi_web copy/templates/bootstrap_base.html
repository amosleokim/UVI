        <!--https://gist.github.com/ImLiam/5e64bc4b2cea6b19f95ecc67602aa363-->
        <!--Hover-to-stay Credit: https://stackoverflow.com/questions/15989591/how-can-i-keep-bootstrap-popover-alive-while-the-popover-is-being-hovered-->
        <script>
        $(function(){
            // $("[data-toggle=popover]").popover({
            //     html : true,
            //     content: function() {
            //         var content = $(this).attr("data-popover-content");
            //         return $(content).children(".popover-body").html();
            //     },
            //     title: function() {
            //         var title = $(this).attr("data-popover-content");
            //         return $(title).children(".popover-heading").html();
            //     }
            // });
            $("[data-toggle=popover]").popover({
                html : true,
                trigger: 'manual',
                content: function() {
                    var content = $(this).attr("data-popover-content");
                    return $(content).children(".popover-body").html();
                },
                title: function() {
                    var title = $(this).attr("data-popover-content");
                    return $(title).children(".popover-heading").html();
                }
            })
            .on('mouseenter', function () {
                var _this = this;
                $(this).popover('show');
                $('.popover').on('mouseleave', function () {
                    $(_this).popover('hide');
                });
            }).on('mouseleave', function () {
                var _this = this;
                setTimeout(function () {
                    if (!$('.popover:hover').length) {
                        $(_this).popover('hide');
                    }
                });
            });
        });
        </script>

        <!--Used to select/unselect checkboxes in 'results.html'
            Credit: https://stackoverflow.com/questions/4174751/how-to-check-all-checkboxes-in-current-form-with-jquery-->
        <script>
        $('.select_all').change(function() {
          var checkboxes = $(this).closest('form').find(':checkbox');
          if($(this).is(':checked')) {
              checkboxes.attr('checked', 'checked');
          } else {
              checkboxes.removeAttr('checked');
          }
        });
        </script>
